<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{{title}}</title>
<link href="/static/css/style.css" rel="stylesheet" type="text/css">
<link href="/static/multiple-select/multiple-select.css" rel="stylesheet">
<script src="/static/js/jquery.min.js" type="text/javascript"></script>
<script src="/static/multiple-select/jquery.multiple.select.js"></script>
<script src="/static/js/admin.js" type="text/javascript"></script>
</head>
<body>
<script type="text/javascript">
function change_info(){
        var args = $("#key").serialize();
        window.location = window.location.pathname + "?" + args;
    }

function del(id){
    $.post("/salt_deploy/ajax_deploy", {"act":'del_mod', "id":id}, function(json){ 
        alert(json);
        window.location.reload();
    });
}
$(document).ready(function() {
$("#key").keydown(function(e){
    if(e.keyCode==13){
        change_info()
    }
});

});
</script>
<div class="adminTable">
<div class="infoForm">
<section class="content-header">
    <h1>{{title}}</h1>
</section>
<br><br>

<div>
<center>
<textarea name="editData_log"  class="medium-140"  id="editData_log"  style="width:800px;height:800px;" readonly="readonly">{{log}}</textarea>
</center>
</div>
</div>
</div>
</body>
</html>
